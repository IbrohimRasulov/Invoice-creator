 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Invoice Creator</title>
   <link rel="stylesheet" href="css/index.css">
 </head>

 <body>
   <div id="container">
     <header>
       <h1>Invoice creator</h1>
       <p>Thanks for choosing GoodCorp, LLC!</p>
     </header>
     <main>
       <div id="services">
         <button value="Wash Car">Wash Car: $10</button>
         <button value="Mow Lawn">Mow Lawn: $20</button>
         <button value="Pull Weeds">Pull Weeds: $30</button>
       </div>
       <div id="tasks">
         <ul>
           <li>
             <h4>TASK</h4>
             <h4>TOTAL</h4>
           </li>

           <li>
             <p>Wash Car</p>
             <img src="assets/icon-delete.svg" alt="delete-btn">
             <p><span>$</span>10</p>
           </li>

           <li>
             <p>Mow Lawn</p>
             <img src="assets/icon-delete.svg" alt="delete-btn">
             <p><span>$</span>20</p>
           </li>

           <li>
             <p>Pull Weeds</p>
             <img src="assets/icon-delete.svg" alt="delete-btn" class="hidden">
             <p><span>$</span>30</p>
           </li>
         </ul>
       </div>

       <div id="total">
         <ul>
           <li>
             <h4>NOTES</h4>
             <h4>TOTAL AMOUNT</h4>
           </li>

           <li>
             <p id="notes">We accept cash, credit card, or PayPal</p>
             <p>$<span>0</span></p>
           </li>
         </ul>

         <button><img src="assets/icon-envelope.svg" alt="icon-envelope">Send invoice</button>
       </div>
     </main>
   </div>

   <script src="app.js"></script>
 </body>

 </html>
