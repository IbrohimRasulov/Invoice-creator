 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Invoice Creator</title>
   <link rel="stylesheet" href="css/index.css">
 </head>

 <body>
   <div id="container">
     <header>
      <h1>Invoice creator</h1>
      <p>Thanks for choosing GoodCorp, LLC!</p>
     </header>
     <main>
       <div id="services">
         <button id="washing">Wash Car: $10</button>
         <button id="lawning">Mow Lawn: $20</button>
         <button id="pulling">Pull Weeds: $30</button>
       </div>
       <div id="tasks">
         <table>
           <thead>
             <tr>
               <th>TASK</th>
               <th>TOTAL</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>Wash Car</td>
               <td><img src="assets/icon-delete.svg" alt="delete-btn"></td>
               <td>$10</td>
             </tr>
             <tr>
               <td>Mow Lawn</td>
               <td><img src="assets/icon-delete.svg" alt="delete-btn"></td>
               <td>$20</td>
             </tr>
             <tr>
               <td>Pull Weeds</td>
               <td><img src="assets/icon-delete.svg" alt="delete-btn"></td>
               <td>$30</td>
             </tr>
           </tbody>
         </table>

         <table>
           <thead>
             <tr>
               <th>NOTES</th>
               <th>TOTAL AMOUNT</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>We accept cash, credit card, or PayPal</td>
               <td>$60</td>
             </tr>
           </tbody>
         </table>
       </div>
     </main>
   </div>
 </body>

 </html>
